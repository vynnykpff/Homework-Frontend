<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/style.css">
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<h1>Calculator</h1>
			<div class="wrapper-form">
				<div class="wrapper-input">
					<input class="input-field-one" type="number" placeholder="Enter number one">
					<select class="selection" name="" id="">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
						<option value="n^n">n^n</option>
						<option value="sqrt">sqrt</option>
					</select>
					<input class="input-field-two" type="number" placeholder="Enter number two">
				</div>
				<input class="out" type="text" placeholder="Result" disabled>

				<button class="send" type="button" disabled>Calculate</button>
				<button class="reset" type="button">Reset</button>
			</div>
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
